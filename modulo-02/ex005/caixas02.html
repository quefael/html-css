<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste caixas</title>
    <style>
        h1 {
            width: 300px;
            height: 150px;
            background-color: lightgray;
            border: 10px solid aquamarine;
            padding: 5px 10px;
            outline: 2px dashed black;
            margin: 20px auto;
        }

        a {
            border: 2px solid aquamarine;
            padding: 0px 10px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">os links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
