<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(214, 211, 206);
        }

        a {
            color: rgb(0, 0, 255);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: blueviolet;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::after {
            content: ' [link]';
        }
    </style>
</head>

<body>
    <h1>Personalizando links</h1>
    <ul>

        <li><a href="https://www.cursoemvideo.com/cursos/" target="_blank">Site do Cursoemvideo</a></li>
    </ul>
</body>
</html>
