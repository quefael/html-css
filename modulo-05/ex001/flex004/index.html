<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: rgb(212, 252, 255);
            height: 300px;

            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: stretch;
        }

        div.item {
            background-color: aquamarine;
            margin: 10px 5px;
            padding: 5px;

            text-align: center;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco: A</div>
        <div class="item">Exemplo de bloco: B</div>
        <div class="item">Exemplo de bloco: C</div>
        <div class="item">Exemplo de bloco: D</div>
        <div class="item">Exemplo de bloco: E</div>
        <div class="item">Exemplo de bloco: F</div>
        <div class="item">Exemplo de bloco: G</div>
        <div class="item">Exemplo de bloco: H</div>
    </div>
</body>
</html>
