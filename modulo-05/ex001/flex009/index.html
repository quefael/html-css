<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: rgb(212, 252, 255);

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: aquamarine;
            margin: 10px;
            padding: 40px;
            text-align: center;

            flex: 0 1 150px;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Exemplo de conteúdo: B</div>
        <div class="item">C</div>
        <div class="item">Exemplo de conteúdo: D</div>
        <div class="item">E</div>
        <div class="item">Exemplo de conteúdo maior: F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
